<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1 class="bd-dark text-white text-center">Weather Dashboard</h1>
    </header>
    <main>
        <div class="row">
            <section class="col-12 col-lg-3 d-flex flex-column">
                <form class="form-group" id="searchCityForm">
                    <label for="from-check-inline col col-12">Search For City</label>
                    <div class="form-check-inline col col-12 px-3">
                        <input type="text" class="form-input" id="searchCity" autofocus="true" aria-describedby="searchCity"/>
                        <button type="submit" class="btn btn-primary" id="searchCityForm">
                            <span class="fas fa-search"></span>
                        </button>
                    </div>
                </form>
                <li class="list group col col-12 d-none d-lg-block px-3" id="searchedCityLi"></li>
            </section>
            <section class="col-12 mt-3 d-flex flex-column px-3" id="display-weather-info">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title d-flex align-items-center lead font-weight-bold" style="height: 100px">
                            <span id="cityName">Name of City</span>
                            <span class="px-3" id="currentdate">MM/DD/YY</span>
                            <img class="weather-icon" id="weatherIconToday" src="">
                            </img>
                        </h2>
                    <p class="card-text">
                        Temperature:
                        <span id="tempToday"></span>
                    </p>
                    <p class="card-text">
                        Humidity:
                        <span id="humidityToday"></span>
                    </p>
                    <p class="card-text">
                        Wind Speed:
                        <span id="windSpeedToday"></span>
                    </p>
                    <p class="card-text">
                        UV Index:
                        <span id="UVIndexToday"></span>
                    </p>
                </div>
                </div>
                <div class="px-3">
                    <h2 class="card-title d-flex align-items-center lead font-weight-bold mt-3" style="height: 50px">
                    5-Day Forecast:
                </h2>
                <div class="row justify-content-between">
                    <div class="col-sm-2 card-body bg-primary text-white rounded mb-3">
                        <p class="card-title font-weight-bold" id="Date1">MM?DD?YY</p>
                        <p class="card-text" style="height: 100px">
                            <img class="weather-icon" id="weatherIconDay1" src="">
                        </img>
                        </p>
                    </div>
                </div>
                </div>
            </section>
        </div>
    </main>
    
</body>
</html>
